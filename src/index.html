<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Go! Timer</title>
</head>
<body>
	<div class="timer-options">
		<form id="timer-options-form" class="timer-options__form">
			<input type="text" id="minutes" name="minutes" placeholder="Minutes">
			<input type="text" id="seconds" name="seconds" placeholder="Seconds">

			<button type="submit">Start!</button>
		</form>
	</div>		
	<div id="timer" class="timer">
		<div id="timer-minutes" class="timer__minutes"></div>
		<div id="timer-seconds" class="timer__seconds"></div>
	</div>
</body>
</html>
